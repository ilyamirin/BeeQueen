mongo:
    class: 'MongoDB::MongoClient'
            
test_database:
    class: 'Misc::MongoDatabase'
    method: 'get_database'
    args: 
        -  {ref: 'mongo'}
        -  'test'
impression_statistics:
    class: 'Impressions::ImpressionStatistics'
    args:
        database: {ref: 'test_database'}            
impression_service:
    class: 'Impressions::Impression'
    args:
        database: {ref: 'test_database'}
        banners_strategies : {}